<html>
<body>
<script>
    var opener = window.opener;
    if (opener) {
        var body = opener.document.querySelector('body');
        var $body = opener.angular.element(body);
        var rootScope = $body.scope();
        while (rootScope.$parent) {
            rootScope = rootScope.$parent;
        }

        rootScope.$broadcast('ngOpenFB:loadend', window.location.href);
        window.close();
    }
</script>
</body>
</html>
